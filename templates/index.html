<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue Box</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
           
            width: 100%;
            height: 100%;
            max-width: 100%;
            display: block;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url( {{ url_for('static', filename='page1.jpeg') }});
        }

        .dialogue-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dialogue-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 60%;
            max-width: 400px;
            margin: auto;
        }

        .dialogue-heading {
            color: #e6bb11a0;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .enter-input {
            width: 70%;
            height: 50px;
            padding: 20px;
            margin-bottom: 10px;
            border:#ffcc00;
            border-radius: 5px;
            background-color: rgba(28, 13, 13, 0.7);
            color: #f1eaea;
        }

        .enter-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00a0;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        .enter-button:hover {
            background-color: #ffcc00; 
        }

        .enter-button:active {
            background-color: #e69e00;
        }
    </style>
</head>
<body>

    <div class="dialogue-container">
        <div class="dialogue-box">
            <h2 class="dialogue-heading">Enter a Dialogue:</h2>
            <form action="/prac3" method="post" id="dialogueForm">
                <input type="text" class="enter-input" id="dialogueInput" name="dialogue" placeholder="Dialogue">
                <input type="hidden" id="hiddenDialogue" name="hiddenDialogue">
                <button type="button" onclick="saveDialogue()" class="enter-button">Enter</button>
            </form>
            
        </div>
    </div>

    <script>
        function saveDialogue() {
            const dialogueInput = document.getElementById('dialogueInput');
            const hiddenDialogue = document.getElementById('hiddenDialogue');
        
            const dialogueValue = dialogueInput.value;
        
            if (dialogueValue.trim() !== '') {
                // Set the dialogue value to the hidden input
                hiddenDialogue.value = dialogueValue;
        
                // Submit the form
                document.getElementById('dialogueForm').submit();
            }
        }
        </script>
        

</body>
</html>
